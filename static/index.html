<!DOCTYPE html>
<html>
  <head>
    <title>BNSCode Plus</title>
    <!-- Site Bağlantısı paylaşıldığında gözükecek yerler -->
    <meta name="application-name" content="Kod Paylaşım Sitesi" />
    <meta name="theme-color" content="#1065a5" />
    <meta name="author" content="ByNoSohtware" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="BNSCode Plus sitesi kod ekleyip farklı kişilerle kodlarınızı paylaşabilirsiniz."
    />
    <meta property="og:title" content="BNSCode+" />
    <meta property="og:url" content="https://bnscode.glitch.me/" />
    <meta property="og:site_name" content="Kod Paylaşım Sitesi" />
    <meta
      property="og:footer"
      content="Sitemizi ziyaret etmek istersen çekinme :)"
    />
    <meta
      property="og:description"
      content="BNSCode Plus sitesi kod ekleyip farklı kişilerle kodlarınızı paylaşabilirsiniz."
    />
    <meta
      property="og:image"
      content="https://pngimage.net/wp-content/uploads/2018/06/tb-png-1.png"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" type="text/css" href="application.min.css" />
    <link rel="stylesheet" type="text/css" href="highlight.min.css" />
    <link rel="shortcut icon" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <script src="jquery.min.js"></script>
    <script src="highlight.min.js"></script>
    <script src="application.min.js"></script>
  </head>
  <body>
    <h1 class="logo">
      <span class="word1"
        >Discord Sunucumuza katılmak için ➕ iconuna
        tıklayın.<a href="https://discord.gg/5QzD9RmtQb"
          ><i class="fas fa-plus faa-wrench animated"></i></a
      ></span>
    </h1>
    <div id="tools">
      <div class="save function" title="Kaydet"></div>
      <div class="new function" title="Yeni"></div>
      <div class="duplicate function" title="Düzenle"></div>
      <div class="raw function" title="Raw"></div>
    </div>
    <div id="content">
      <pre id="code" style="display:none;" tabindex="0"><code></code></pre>
      <textarea
        placeholder="Lütfen Kod veya Metin Giriniz..."
        spellcheck="false"
        style="display:none;"
      ></textarea>
    </div>
  </body>
</html>
